name: auto pr

on:
    push:
        branches: ['frappedia']

jobs:
    autopr:
        runs-on: ubuntu-latest
        steps:
            - name: autopr
              run: gh pr create -B master -H frappedia --title 'Merge latest commit by the Admin' --body 'Automatic'
              env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
